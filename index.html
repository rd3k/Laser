<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="robots" content="noodp,noydir"/>
        <title>Lasers</title>
        <style type="text/css">

            #container {
                position: absolute;
                top: 50%;
                left: 50%;
                font-family: monospace;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                box-shadow: 0 0 25px #ddd;
                -webkit-user-select: none;
                user-select: none;
            }

            canvas {
                outline: 0;
                display: block;
            }

            a {
                cursor: pointer;
            }

            #tweaker {
                position: absolute;
                display: none;
                background: rgba(204, 204, 204, 0.8);
                border-radius: 5px;
                text-align: center;
                box-shadow: 0 0 5px #444;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            #tweaker.visible {
                display: inline-block;
            }

            #tweaker > div {
                display: none;
            }

            #tweaker.emitter #colour-tweaker,
            #tweaker.filter #colour-tweaker {
                display: block;
            }

            #colour-tweaker {
                font-size: 0;
                padding: 5px 5px 0;
            }

            #colour-tweaker a {
                display: inline-block;
                width: 20px;
                height: 20px;
                margin: 2px;
            }

            #red {
                background: red;
            }

            #lime {
                background: lime;
            }

            #blue {
                background: blue;
            }

            .btn {
                display: inline-block;
                padding: 3px;
                margin: 5px;
                background: #ddd;
            }

            .btn:hover {
                background: #fff;
            }

            #drop {
                position: absolute;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                transition: opacity 0.2s;
                pointer-events: none;
            }

            #drop.visible {
                opacity: 1;
            }

            #hud {
                height: 50px;
                background: #ccc;
            }

            #level-name {
                border: 0;
                outline: 0;
                background: transparent;
                font-family: monospace;
                height: 20px;
                margin: 15px;
                padding: 0;
                font-size: 18px;
            }

            #clear, #save {
                float: right;
                margin: 15px 15px 15px 0;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <div id="tweaker">
                <div id="colour-tweaker">
                    <a id="red"></a>
                    <a id="lime"></a>
                    <a id="blue"></a>
                </div>
                <a id="delete" class="btn">Delete</a>
            </div>
            <div id="drop">
                Drop level file to load!
            </div>
            <canvas id="demo" width="800" height="600" tabindex="0"></canvas>
            <div id="hud">
                <input id="level-name" placeholder="Unnamed level"/>
                <a id="save" class="btn">Save</a>
                <a id="clear" class="btn">Clear</a>
            </div>
        </div>
        <script src="lib/hidpi-canvas.min.js"></script>
        <script src="build.js"></script>
    </body>
</html>
